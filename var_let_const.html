<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var_let_const types</title>
</head>
<body>
    <script>
        var fname ="raj";     // global scope
        var fname ="ram";         //reassign
        fname = "kalpesh";           //re_deeclare
        document.write(fname);

        let lname ="agale";     // function or block scope
        //let lname ="patil";   //reassign not allowed
        lname = "chaudhari";    // re_declare
        document.write(lname);

        const cname ="TCS";           // function or block scope
       // const cname ="cognizant";   // re assign not allowed
      // cname = "FCT";
      document.write(cname);
    </script>
    <script>
        function example(){ // st main method
            var x = 1;    // function scope
            let y = 2;    //bloack scope
            const z = 3;  //bloack scope
            if(true){
                var x = 10;  // reassign
                let y = 20;   //bloack scope
                const z = 30;  //bloack scope
                document.write("x :" + x +"<br>");
                document.write("y :" + y +"<br>");
                document.write("z :" + z +"<br><br>");// output= 10 20 30
            }
            document.write("x :" + x +"<br>");
            document.write("y :" + y +"<br>");
            document.write("z :" + z +"<br><br>"); // output= 10 2 3
        }
        example(); // end main method
    </script>
</body>
</html>
